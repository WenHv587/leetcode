# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules. See /usr/share/doc/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    # 负载机器
    upstream yuyi.com {
        # ip_hash;
        # 负载两台应用
        server    127.0.0.1:9000  weight=10;
    }
    upstream leetcode.com {
        # ip_hash;
        # 负载两台应用
        server    127.0.0.1:9001  weight=10;
    }
    # 这个 必须在 HTTP 中先定义
    #证书文件名称
    ssl_certificate  1_bmft.tech_bundle.crt;
    #私钥文件名称
    ssl_certificate_key 2_bmft.tech.key;
    server {
        listen 443 ssl;
        #填写绑定证书的域名
        server_name bmft.tech
        #证书文件名称
        ssl_certificate  1_bmft.tech_bundle.crt;
        #私钥文件名称
        ssl_certificate_key 2_bmft.tech.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers on;
        # 配置 个人主页
        index index.html;
        # 使用 coding 自动集成
        root /usr/share/nginx/coding.home/home;
        # 配置路径
        location / {
        }

        error_page 404 /404.html;
        location = /404.html {
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
        }
        location /yuyi {
                port_in_redirect on;
                # 负载配置
                proxy_pass http://yuyi.com$request_uri;
                proxy_redirect  off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                add_header backendIP $upstream_addr;
                add_header backendCode $upstream_status;
        }
        location /leetcode {
                port_in_redirect on;
                # 负载配置 因为 leetcode 没有 content path 我们把这个删了可以不??
                proxy_pass http://leetcode.com$request_uri;
                proxy_redirect  off;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                add_header backendIP $upstream_addr;
                add_header backendCode $upstream_status;
        }
        # set site favicon 使用nginx 解决 icon 无法显示问题
        location /favicon.ico {
            root html;
        }
    }
    server {
        listen 80;
        #填写绑定证书的域名
        server_name _;
        #把http的域名请求转成https
        return 301 https://$host$request_uri;
    }

}

